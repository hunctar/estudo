<body>
    <!--Cabeçalho -->
    <h1>Lan House</h1>
        <!--Primeira pergunta-->

            <input type="text" id="inTempo">
        </p>
        <p>
            <!--criaçao de um botao com o nome calcular que chama-->
            <!--a variavel btnCalcular-->
            <input type="button" value="Calcular" id="btnCalcular">
        </p>
        <!--criação da variavel outPagar-->
        <h1 id="outPagar"></h1>
        <!--link que chama o arquivo com a funcao javascript-->
        <script src="js/lanhouse.js"></script>
</body>
